    <div class="container">
        <div class="panel settings-panel">
            <div class="settings-panel-item">
                <p class="settings-text">Einstellungen</p>
            </div>
            <div class="filters">
                <div>
                    <input type="text" id="text" placeholder="Subscription" maxlength="50" />
                    <select id='font'>
                        <option value=0 class="fontfield font_0">Gochihand</option>
                        <option value=1 class="fontfield font_1">LABELLEAURORE</option>
                        <option value=2 class="fontfield font_2">ROCKSALT</option>
                    </select>
                    <div class="range-slider">
                        <p class="settings-text-small">Kontrast</p>
                        <input class="range-slider__range" type="range" id="contrast" min="-255" max="255" data-filter="0" list="volsettings"> <span class="range-slider__value">0</span>
                        <datalist id="volsettings">
                            <option>0</option>
                        </datalist>
                    </div>
                    <div class="range-slider">
                        <p class="settings-text-small">Pixelate</p>
                        <input class="range-slider__range" type="range" id="blocksize" min="1" max="16" data-filter="1" value="0"> <span class="range-slider__value">0</span> </div>
                    <div class="range-slider">
                        <p class="settings-text-small">Sättigung</p>
                        <input class="range-slider__range" type="range" id="saturate" min="-100" max="100" data-filter="2" list="volsettings"> <span class="range-slider__value"> 0</span>
                        <datalist id="volsettings">
                            <option>0</option>
                        </datalist>
                    </div>
                    <div class="range-slider">
                        <p class="settings-text-small">Helligkeit</p>
                        <input class="range-slider__range" type="range" id="brightness" min="-255" max="255" data-filter="3" list="volsettings"> <span class="range-slider__value"> 0</span>
                        <datalist id="volsettings">
                            <option>0</option>
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="settings-panel-item">
                <div class="reset-settings">Zurücksetzen</div>
            </div>
        </div>
        
           
           <div class="change-panel">
           <div class="preview-panel">
            <div id='preview-container'>
                <div id="canvas_image">
                    <canvas id="canvas"></canvas>
                    <p id="subtext">Subscription</p>
                </div>
            </div>
            </div>
            <div class="change-button-panel">
                 
                 <div class="save-button" id="Upload">Speichern</div>
                  <div class="verwerfen-button">Verwerfen</div>
                  <div class="gallery-button-custom"><a href="gallery.html"> <img class="gallery-button-svg" src="img/svg_buttons/gallery_button.svg" alt="Gallery"></a></div>
                 
                  
            </div>
        </div>
        <div class="panel sticker-panel">
            <div class="sticker-panel-slider">
                <div class="sticker-container">
                <ul class="sliderSticker"></ul>
            </div>
            </div>
           
            <div class="sticker-panel-item">
               <div class="delete-button" id="delete">Sticker löschen</div>
            </div>
        </div>
    </div>
